<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get a Pet- Adopt a dog, dog shelter based in Rome, Italy, where lovable dogs are waiting for a new home">
    <meta name="keywords" content="dog adoption, dogs from southern italy, pets to adopt, free dogs rome, dog shelter">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get a Pet</title>
</head>

<body>
    <header>
        <!--Logo-->
        <div id="logo">
            <a href="index.html"><img src="assets/images/logo.png"
                    alt="The name of the site with the shape of a dog above it"></a>
        </div>
        <!--Toggle for dropdown menu-->
        <label for="burger-menu" class="nav-toggle"><i class="fa-solid fa-bars" style="color: #a6592e;"></i></label>
        <input id="burger-menu" type="checkbox" name="burger-dropdown-menu"></input>
        <!--Navigation-->
        <nav>
            <ul id="menu" class="float-right-list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="adopt.html">Adopt</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Contact-us form-->
    <section class="form-page">

        <img src="assets/images/contact-photo.jpg" alt="Laptop displaying black adult labrador Retriever">
        
        <form class="contact-form" action="https://formdump.codeinstitute.net/" method="post">
            <h2><i class="fa-solid fa-paw" style="color: #ff852e;"></i> Get in Touch</h2>

            <label for="name">Name:</label>
            <input id="name" class="text-input" type="text" placeholder=" John Smith" name="name" required>

            <label for="email">Email:</label>
            <input id="email" class="text-input" type="email" placeholder=" john-smith@gmail.com" name="email_address" required>

            <label for="phone">Phone:</label>
            <input id="phone" class="text-input" type="tel" name="phone_number" placeholder=" 0139 477 835" required>

            <label for="messasge">Message:</label>
            <textarea id="message" class="text-input textarea-field" name="message" placeholder=" Your message or inquiry here..." rows="4" cols="5" required></textarea>

            <button type="submit" class="submit-button text-input"><i class="fa-solid fa-paw" style="color: #a6592e;"></i>    Submit</button> 

        </form>
    
    </section>
    

    <!--Social media links and Copyright-->
    <footer>
        <h3>Follow us on:</h3>
        <ul class="social-icons">
            <li>
                <a href="https://www.facebook.com/" rel="noopener" target="_blank"
                    aria-label="visit us on Facebook (page opens in a new tab)" <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" rel="noopener" target="_blank"
                    aria-label="visit us on Instagram (page opens in a new tab)" <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" rel="noopener" target="_blank"
                    aria-label="visit us on Twitter (page opens in a new tab)" <i class="fa-brands fa-square-twitter"></i></a>
            </li>
        </ul>
        <p>&copy 2023 Copyright-- Brindusa Manu --Student/ Code Institute.</p>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/29f3a45ff7.js" crossorigin="anonymous"></script>
</body>

</html>
